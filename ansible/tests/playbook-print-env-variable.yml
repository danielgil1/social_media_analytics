---
- hosts: dbservers
  become: true
  become_user: ubuntu
  remote_user: ubuntu
  gather_facts: true
  tasks:

    - name: debug setup node
      debug:
        msg: "Task setup node: hostvars['vm-prod-db-1']['ansible_default_ipv6']['address']"

    - name: Final
      pause:
        seconds: 1
        echo: false
        prompt: "{{ lookup('env','OS_PROJECT_ID') }}"
